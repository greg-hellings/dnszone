[tox]
skipsdist = true
ignore_path = tests
envlist =
    lint
    py39
    py27
    packaging

[testenv]
usedevelop = true
deps =
    pytest
    pytest-cov
    codecov
commands =
    {posargs:py.test -vv  --cov=dnszone --cov-config .coveragerc \
     --cov-report term --cov-report xml --cov-report html tests}
    codecov

[testenv:py27]
deps =
    pytest < 5.0
    pytest-cov
    codecov
    six

[testenv:lint]
skip_install = true
deps =
    pre_commit
commands =
    python -m pre_commit run {posargs:--all}

[testenv:packaging]
usedevelop = false
skip_install = true
deps =
    collective.checkdocs >= 0.2
    build >= 0.8.0
    twine >= 2.0.0
allowlist_externals =
    bash
commands =
    bash -c "rm -rf {toxinidir}/dist/ {toxinidir}/build/ && mkdir -p {toxinidir}/dist/"
    python -m build \
      --outdir {toxinidir}/dist/ \
      {toxinidir}
    twine check dist/*

[flake8]
exclude = .tox/,.venv/,dist/,build/,.eggs/,tests/*
# To match black
max-line-length = 88
